<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8: Quote Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Twitter Icon specific if needed due to rebranding to X, but FA usually handles it -->
</head>

<body>

    <div class="background-decor"></div>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Loading inspirational quote...</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Filter Button -->
        <div class="filter-container">
            <button id="open-modal" class="filter-btn">
                <i class="fas fa-users"></i> Choose General
            </button>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="copy-button" id="copy" title="Copy to Clipboard">
                <i class="fas fa-copy"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>

    <!-- Generals Modal -->
    <div id="general-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select a General</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div id="generals-grid" class="generals-grid">
                <!-- Javascript will populate this -->
            </div>
            <button id="show-all-btn">Show All Quotes</button>
        </div>
    </div>

    <!-- Loader (3D Dots) moved outside to maintain visibility -->
    <div class="loader" id="loader" hidden>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
